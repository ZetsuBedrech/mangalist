<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MangaList</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="header">
        <ul class="nav-links">
            <li><a href="index.html" class="nav-item">MangaList</a></li>
            <li><a href="pages/anime.html" class="nav-item">AnimeList</a></li>
            <li><a href="pages/film.html" class="nav-item">FilmList</a></li>
            <li><a href="pages/serie.html" class="nav-item">SerieList</a></li>
        </ul>
    </nav>
    
    <div class="mainbody">
        <h1>MangaList</h1>
        <div class="search-bar">
            <input
                type="text"
                id="search-input"
                placeholder="Rechercher un manga..."
                oninput="searchMangas(this.value)"
            />
        </div>
        <div class="filter-buttons">
            <button onclick="filterMangas('Tous')">Tous</button>
            <button onclick="filterMangas('Priorité')">Priorité</button>
            <button onclick="filterMangas('En cours')">En cours</button>
            <button onclick="filterMangas('En pause')">En pause</button>
            <button onclick="filterMangas('Arrêté')">Arrêté</button>
            <button onclick="filterMangas('Fini')">Fini</button>
        </div>
        <div id="container" class="container"></div>
    </div>
    <script src="script/manga.js"></script>
</body>
</html>
